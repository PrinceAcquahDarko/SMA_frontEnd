<div *ngIf ="classDataWithSearch$ | async">

    <section class="upper">
    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput  placeholder="Ex. ium" #input (keyup)="applyFilter($event)"> 
    </mat-form-field>
    <div>
    <mat-icon (click)="AddStudents()">add</mat-icon>

    </div>
  </section>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="classDataWithSearch$ | async" class="mat-elevation-z8" >
    
    
        <!-- Name Column -->
        <ng-container matColumnDef="firstname" sticky>
          <th mat-header-cell *matHeaderCellDef> FIRSTNAME </th>
          <td mat-cell *matCellDef="let element">{{element.firstname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> LASTNAME </th>
          <td mat-cell *matCellDef="let element">{{element.lastname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> AGE </th>
          <td mat-cell *matCellDef="let element">{{element.age}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> GENDER </th>
          <td mat-cell *matCellDef="let element">{{element.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> NUMBER </th>
          <td mat-cell *matCellDef="let element">{{element.guardians_tel}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"><mat-icon  (click)="updateStudent(element)">create</mat-icon>
          </td>
        </ng-container>
  
      
          
      
        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{inputValue}}"</td>
        </tr>
      </table>
    </div>
   
  </div>
