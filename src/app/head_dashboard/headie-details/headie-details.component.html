
<mat-drawer-container class="example-container">
    <mat-drawer #sidenav class="mat-elevation-z10" [mode]="isScreenSmall ? 'over' : 'side'" [opened] = "!isScreenSmall" >
       
            <div>
                <mat-toolbar color="primary">
        
                    <div class="foot">
                        <span>DASHBOARD</span>
                    </div>
                    </mat-toolbar>
       
            </div>
            <div class="sidebar">
            <section class="sectionA">
                <ul>
                    <li>                                   
                        <a >
                        
                        <span class="nav-text">classes</span>
                        </a>
                        </li> 
                </ul>
                <div *ngIf="schoolData$ | async as schoolData">
                    <div  *ngFor="let classes of schoolData">
                        <ul>
                            <li>                                   
                                <a [routerLink]="['class']" [queryParams]="{class:classes.class}">
                                
                                <span class="nav-text">{{classes.class}}</span>
                                </a>
                                </li> 
                        </ul>
                    </div>
               
                </div>
            </section>
       
            <section class="sectionB">
                <ul>
                    <li>                                   
                        <a >
                        
                        <span class="nav-text">about</span>
                        </a>
                        </li> 
                </ul>
                <div>
                    <ul>
                        <li>                                   
                            <a [routerLink]="['aboutHead']">
                            
                            <span class="nav-text">You</span>
                            </a>
                            </li> 
                    </ul>
                    <ul>
                        <li>                                   
                            <a [routerLink]="['school']">
                            
                            <span class="nav-text">School</span>
                            </a>
                            </li> 
                    </ul>
                    <ul>
                        <li>                                   
                            <a  [routerLink]="['staffInfo']">
                            
                            <span class="nav-text">Staff Info</span>
                            </a>
                            </li> 
                    </ul>
                  
                    <ul>
                        <li>                                   
                            <span>
                                <button mat-button (click) ="logout()">logout</button>
                            </span>
                    
                            </li> 
                    </ul>
              
                </div>
        
            </section>
        </div>
    
 
    </mat-drawer>   
    <mat-drawer-content>
        <div class="main">
            <div class="section1">   <mat-toolbar color="primary">
              
                <mat-icon class="icon" (click) ="sidenav.toggle()">menu</mat-icon>

                <span class="example-spacer"></span>
                <div class="example-button-row">
                    <span>My App</span>
                   
                </div>
              
                </mat-toolbar>
                
            </div>
            <div class="section2">
                <router-outlet></router-outlet>
            </div>
            <div class="section3">
                <mat-toolbar color="primary">
                    <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                      
                    </button> -->
                    <span>My App</span>
                    <span class="example-spacer"></span>
                  
                    </mat-toolbar>
                    
            </div>
        
       
        </div>
    
        
    </mat-drawer-content>
  </mat-drawer-container>
